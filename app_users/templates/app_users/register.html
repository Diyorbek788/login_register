{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="signup-form bg-light mt-4 p-4">
        <form method="post" class="row g-3">
          {% csrf_token %}
          <h1>Signup Form</h1>
          <div class="col-12">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
          </div>
          <div class="col-12">
            <label>Email</label>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="col-12">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="col-12">
            <label>Confirm Password</label>
            <input type="password" name="password_confirm" class="form-control" placeholder="Confirm Password" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark float-end">Signup</button>
          </div>
        </form>
        <hr class="mt-4">
        <div class="col-12">
          <p class="text-center mb-0">Already registered? <a href="{% url 'login' %}">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
